<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Anubis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-3xl mt-10 px-4 mb-10">
        <div class="text-center p-8 bg-white rounded-xl shadow-md">
            <h1 class="text-3xl font-bold text-gray-800">Projeto Anubis</h1>
            <p class="text-gray-500 mt-2">Cole a URL de um vídeo para extrair os seus dados e roteiro.</p>
        </div>

        <div class="mt-8 p-8 bg-white rounded-xl shadow-md">
            <label for="youtube-url" class="block text-lg font-medium text-gray-700">URL do YouTube</label>
            <input type="text" id="youtube-url" class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: https://www.youtube.com/watch?v=...">
            <button id="process-button" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-md">Extrair Informações</button>
        </div>

        <div id="results-container" class="mt-8 p-8 bg-white rounded-xl shadow-md hidden">
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-2">Resultados</h2>
            <div id="results-content" class="mt-4"></div>
        </div>
    </div>

    <script>
        // ==========================================================================
        // ANUBIS - v3.0: ARQUITETURA PROFISSIONAL
        // ==========================================================================
        const urlInput = document.getElementById('youtube-url');
        const processButton = document.getElementById('process-button');
        const resultsContainer = document.getElementById('results-container');
        const resultsContent = document.getElementById('results-content');

        processButton.addEventListener('click', async () => {
            resultsContent.innerHTML = '<p class="text-center">A contactar o nosso servidor... Por favor, aguarde.</p>';
            resultsContainer.classList.remove('hidden');

            const url = urlInput.value;
            if (!url) {
                alert('Por favor, insira uma URL.');
                resultsContainer.classList.add('hidden');
                return;
            }

            try {
                const videoId = getVideoId(url);
                if (!videoId) {
                    throw new Error('URL inválida ou ID do vídeo não encontrado.');
                }
                
                // Fazemos uma única chamada para o nosso próprio backend!
                const response = await fetch(`/api/get-video-info?videoID=${videoId}`);
                const data = await response.json();

                if (!response.ok) {
                    // Se o nosso backend der um erro, mostramos a mensagem dele.
                    throw new Error(data.error || 'Falha na comunicação com o servidor.');
                }

                // A nossa função de exibição agora recebe o objeto completo do nosso backend.
                displayVideoData(data.videoData, data.transcript);

            } catch (error) {
                console.error('Ocorreu um erro no processo:', error);
                resultsContent.innerHTML = `<p class="text-red-500 text-center"><b>Erro:</b> ${error.message}</p>`;
            }
        });

        function getVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }

        function displayVideoData(data, transcriptText) {
            if (!data || !data.items || data.items.length === 0) {
                resultsContent.innerHTML = '<p class="text-red-500 text-center">Nenhum vídeo encontrado com esta URL.</p>';
                return;
            }

            const video = data.items[0];
            const { title, channelTitle, thumbnails } = video.snippet;
            const { viewCount } = video.statistics;
            const formattedViews = Number(viewCount).toLocaleString('pt-BR');
            const transcriptClass = transcriptText.startsWith('[') ? 'text-yellow-600' : 'text-gray-700';

            const resultHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="md:w-1/2">
                        <img src="${thumbnails.high.url}" alt="Capa do vídeo ${title}" class="rounded-lg shadow-lg w-full">
                    </div>
                    <div class="md:w-1/2 flex flex-col justify-center">
                        <h3 class="text-xl font-bold text-gray-900">${title}</h3>
                        <p class="text-gray-600 mt-2"><strong>Canal:</strong> ${channelTitle}</p>
                        <p class="text-gray-600 mt-1"><strong>Visualizações:</strong> ${formattedViews}</p>
                    </div>
                </div>
                <div class="mt-6 border-t pt-4">
                    <details open>
                        <summary class="text-lg font-semibold cursor-pointer hover:text-blue-600">Roteiro do Vídeo</summary>
                        <div class="mt-2 p-4 bg-gray-50 rounded-lg text-base leading-relaxed max-h-96 overflow-y-auto ${transcriptClass}">${transcriptText}</div>
                    </details>
                </div>`;

            resultsContent.innerHTML = resultHTML;
            resultsContainer.classList.remove('hidden');
        }
    </script>
    
</body>
</html>
